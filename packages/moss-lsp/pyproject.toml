[project]
name = "moss-lsp"
version = "0.1.0"
description = "LSP server for moss - Language Server Protocol integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Moss Contributors" }]
keywords = ["lsp", "language-server-protocol", "ide", "code-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pygls>=1.0.0",
    "lsprotocol>=2023.0.0",
    "moss-intelligence",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
moss-lsp = "moss_lsp:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moss_lsp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
