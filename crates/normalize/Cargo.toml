[package]
name = "normalize"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Fast code intelligence CLI and library"

[lib]
name = "normalize"
path = "src/lib.rs"

[[bin]]
name = "normalize"
path = "src/main.rs"

[features]
default = []

# Optional MCP server support
mcp = ["rmcp"]

# Build sessions web UI (requires bun/npm, enable in CI)
sessions-web = []

[dependencies]
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
walkdir.workspace = true
ignore.workspace = true
nucleo-matcher.workspace = true
libsql.workspace = true
tree-sitter = "0.26"
streaming-iterator = "0.1"
dirs = "5"
normalize-core = { path = "../normalize-core", version = "0.1.0" }
normalize-derive = { path = "../normalize-derive", version = "0.1.0" }
normalize-facts = { path = "../normalize-facts", version = "0.1.0" }
normalize-facts-core = { path = "../normalize-facts-core", version = "0.1.0" }
normalize-languages = { path = "../normalize-languages", version = "0.1.0" }
normalize-local-deps = { path = "../normalize-local-deps", version = "0.1.0" }
normalize-typegen = { path = "../normalize-typegen", version = "0.1.0", features = ["input-typescript"] }
normalize-syntax-rules = { path = "../normalize-syntax-rules", version = "0.1.0" }
normalize-openapi = { path = "../normalize-openapi", version = "0.1.0" }
normalize-ecosystems = { path = "../normalize-ecosystems", version = "0.1.0" }
normalize-chat-sessions = { path = "../normalize-chat-sessions", version = "0.1.0", features = ["schema"] }
normalize-tools = { path = "../normalize-tools", version = "0.1.0" }
normalize-cli-parser = { path = "../normalize-cli-parser", version = "0.1.0" }
normalize-surface-syntax = { path = "../normalize-surface-syntax", version = "0.1.0", features = ["read-typescript", "read-lua", "read-python", "write-typescript", "write-lua", "write-python"] }
grep-matcher.workspace = true
grep-regex.workspace = true
grep-searcher.workspace = true
rayon.workspace = true
tokio.workspace = true
axum.workspace = true
utoipa = { version = "5", features = ["axum_extras"] }
notify.workspace = true
ureq = { version = "2", features = ["json"] }
flate2 = "1"
tar = "0.4"
zip = "2"
regex = "1"
jaq-core = "2"
jaq-std = "2"
jaq-json = { version = "1", features = ["serde_json"] }
toml = "0.8"
rmcp = { version = "0.12", features = ["server", "macros", "schemars", "transport-io"], optional = true }
schemars = "1"
tower-lsp = "0.20"
git2 = { version = "0.19", default-features = false }
glob = "0.3.3"
nu-ansi-term = "0.50"
dotenvy = "0.15.7"
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }
ast-grep-core = "0.40.5"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = "3"
insta = "1"
assert_cmd = "2"

[build-dependencies]
flate2 = "1"
