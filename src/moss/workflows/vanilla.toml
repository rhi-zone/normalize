[workflow]
name = "vanilla"
description = "Minimal baseline agent loop with terse intents"
version = "1.0"

[workflow.limits]
max_steps = 20
token_budget = 50000
timeout_seconds = 300

[workflow.llm]
model = "gemini/gemini-2.0-flash"
temperature = 0.0
system_prompt = "@prompts/vanilla"

[[workflow.steps]]
name = "loop"
tool = "agent.step"  # Generic step tool for manual loops
type = "llm"
on_error = "retry"
max_retries = 3
